<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PITS COLLEGE</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3c4650;
      color: white;
    }

    /* Navigation Bar */
    header {
      background-color: #1f2a35;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .logo span {
      color: #f2a33a; /* Orange color */
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    nav a:hover {
      color: #f2a33a;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-top: 150px;
    }

    .hero h3 {
      letter-spacing: 2px;
      font-size: 14px;
      color: #ddd;
    }

    .hero h1 {
      font-size: 50px;
      margin: 10px 0;
    }

    .hero h1 span {
      color: #f2a33a;
    }

    .hero button {
      background-color: #f2a33a;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .hero button:hover {
      background-color: #d8901f;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><span>GRAD</span> SCHOOL</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Courses</a>
      <a href="#">Contact</a>
      <a href="#">External</a>
    </nav>
  </header>

  <section class="hero">
    <h3> GRADUATE SCHOOL OF MANAGEMENT  </h3>
    <h1><span>YOUR   </span> CLASSROOM</h1>
    <button>DISCOVER MORE  </button>
  </section>

</body>
</html>
