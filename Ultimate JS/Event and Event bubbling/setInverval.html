<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child {
            background-color: lightblue;
            padding: 10px;
            border: 1px solid blue;
        }

        .childclass {
            background-color: lightgreen;
            padding: 10px;
            border: 1px solid green;
        }

        .container {
            background-color: lightgray;
            padding: 20px;
            border: 1px solid gray;
        }
    </style>

</head>

<body>
    <div class="container">
        <section class="childclass">
            <div class="child">
                I am child
            </div>
        </section>
    </div>

    <script>
        document.querySelector('.child').addEventListener('click', (e) => {
            e.stopPropagation();
            alert('Child clicked!');
        });

        document.querySelector('.childclass').addEventListener('click', (e) => {
            alert('Child class clicked!');
        });
        document.querySelector('.container').addEventListener('click', (e) => {
            alert('Container clicked!');
        });



        //ramdom setInverval
        function randomcolour() {
            val1 = Math.floor(Math.random() * 256);
            val2 = Math.floor(Math.random() * 256);
            val3 = Math.floor(Math.random() * 256);
            return `rgb(${val1},${val2},${val3})`;
        }
        setInterval(() => {
            document.body.style.backgroundColor = randomcolour();
        }, 1000);


    </script>
</body>

</html>
