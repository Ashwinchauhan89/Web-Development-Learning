<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <script>
        //DOm is a Document Object Model, which is a programming interface for web documents.
        //It represents the structure of a document as a tree of objects.
        //The DOM allows programming languages to manipulate the structure, style, and content of web pages.
        //The DOM is created by the browser when it loads a web page, and it can be accessed and modified using JavaScript.
        console.log("DOM is a programming interface for web documents.");
        document.title = "DOM Example";
        console.log(document.title);


    </script>
</body>
</html>
